<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do Today</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="script.js" defer></script>
  </head>
  <body>
    <main>
      <header>Focus On <span>Today</span></header>
      <section>
        <h2>Today <img src="images/Sun.svg" alt="" class="sun"></h2>
        <p>Raise the bar by completing your goals!</p>
        <div class="progress-bar">
          <div class="progress-value">
            <span>2/3 task completed</span>
          </div>
        </div>
        <p class="warning">Please set all the 3 goals!</p>
        <div class="goal-container ">
          <div class="radio-btn">
            <img src="/images/tick.svg" alt="tick" class="checked">
          </div>
          <input type="text" placeholder="Add new goal..." class="goal-input">
        </div>
        <div class="goal-container ">
          <div class="radio-btn">
            <img src="/images/tick.svg" alt="tick" class="checked">
          </div>
          <input type="text" placeholder="Add new goal..." class="goal-input">
        </div>
        <div class="goal-container ">
          <div class="radio-btn">
            <img src="/images/tick.svg" alt="tick" class="checked">
          </div>
          <input type="text" placeholder="Add new goal..." class="goal-input">
        </div>
        <p class="ending">“Move one step ahead, today!”</p>
      </section>
    </main>
  </body>
</html>
